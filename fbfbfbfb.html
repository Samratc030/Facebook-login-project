<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Samrat" />
    <meta name="keyword" content="css, css practise" />
    <meta name="description" content="First css practise by making Facebook page" />
    <link rel="stylesheet" href="./facebook practise style.css" />
    <title>Facebook Login Page</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1 class="h1">
                facebook
            </h1>

            <h2 class="h2">
                Facebook helps you connect and share <br>with people in your life.
            </h2>
        </div>

        <div class="right-side">
            <div class="form">

                <input class="text" type="email" placeholder="Email address or phone number" />
                <input class="text" type="password" placeholder="Password" />

                <!-- <input class="login-button" type="Button" value="Login" -->

                <button class="login-button">
                    Login
                </button>
                <a class="forgot" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
                    Forgotten Password ?
                </a>
                <hr>
                <button class="new">Create New Account</button>
            </div>
            
            <p class="last"><b>Create a page </b>for a celebrity, band or business</p>
        </div>
        </div>
    
</body>
</html>
